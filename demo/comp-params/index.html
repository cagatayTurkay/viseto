<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>viseto - Visual Evaluation of Topic Models</title>

        <link rel='stylesheet' href='../../src/css/core.css'>
        <link rel='stylesheet' href='../../src/css/comp-params.css'>

        <style>
            .top-container {
                width: calc(100% - 6px);
                height: calc(100% - 6px);
                margin: 3px;
            }

            .doc-topics {
                width: calc(50% - 1.5px);
                float: left;
            }

            .topic-terms {
                width: calc(50% - 1.5px);
                float: right;
            }
        </style>
    </head>
    <body>
        <div class='top-container'>
            <svg class='vis doc-topics'></svg>
            <svg class='vis topic-terms'></svg>
        </div>

        <script src='../../src/lib/d3.min.js'></script>
        <script src='../../src/lib/lodash.min.js'></script>

        <script src='../../src/js/core.js'></script>
        <script src='../../src/js/comp-params.js'></script>
        <script src='index.js'></script>
    </body>
</html>
